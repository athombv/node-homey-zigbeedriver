name: ESLint

on: [pull_request]

jobs:
  eslint:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.2.0
        with:
            ssh-private-key: ${{ secrets.SSH_KEY }}
      - uses: stefanoeb/eslint-action@1.0.2
        
